<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Youtube</title>
</head>
<body>
    <header
    class="fixed  top-0 right-0 left-0 bg-white z-50 px-4 py-2 flex items-center justify-between border-b border-gray-400">
    <div class="flex items-center gap-4">
        <button class="p-2 hover:bg-gray-100 cursor-pointer">
            <i class="ri-menu-fill text-xl"></i>
            </button>
            <div class="flex items-center gap-1 cursor-pointer">
                <i class="ri-youtube-fill text-3xl text-red-600"></i>
                <span class="text-xl font-semibold">YouTube</span>
                <span class="text-sm text-gray-600">BR</span>
            </div>
        </div>
        <form class="flex-1 max-w-2xl mx-4 flex">
            <input type="text" placeholder="Pesquisar"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-l-full rounded-r-0">
            <i class="ri-keyboard-box-fill "></i>
            <button class="px-6 py-4 bg-gray-50 border border-l-0 border-gray-300 rounded-r-full cursor-pointer">
                <i class="ri-search-line"></i>
            </button>
            <button class="ml-2 px-4 py-2 bg-gray-100 rounded-full hover:bg-gray-200 cursor-pointer">
                <i class="ri-mic-line"></i>
            </button>
        </form>
        <div class="flex items-center gap-2 ">
            <button class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-video-add-line text-xl"></i>
            </button>
            <button class="p-2 hover:bg-gray-100 rounded-full cursor-pointer">
                <i class="ri-notification-3-line text-xl"></i>
            </button>
            <button class="ml-2 w-8 h-8 bg-purple-600 rounded-full text-white font-semibold cursor-pointer">
                JL
            </button>
        </div>
    </header>
    <div class="flex pt-14">
        <aside class="fixed left-0 top-14 w-60 bg-white overflow-y-auto py-6">
            <nav class="space-y-1">
                <a href="#" class="flex items-center gap-6 px-6 py-2 bg-gray-100">
                    <i class="ri-home-4-fill text-xl"></i>
                    <span class="text-sm font-medium">Início</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-compass-3-line text-xl"></i>
                    <span class="text-sm font-medium">Explorar</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-play-list-2-line text-xl"></i>
                    <span class="text-sm font-medium">Inscricões</span>
                </a>
                
                <hr class="mx-6 text-gray-200">
                
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-history-line text-xl"></i>
                    <span class="text-sm font-medium">Histórico</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-time-line text-xl"></i>
                    <span class="text-sm font-medium">Assistir mais tarde</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <i class="ri-thumb-up-line text-xl"></i>
                    <span class="text-sm font-medium">Videos marcados</span>
                </a>
                
                <hr class="mx-6 text-gray-200">
                
                <h3 class="mx-6 py-2 text-sm font-medium text-gray-900">Incricões</h3>
                
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class=" w-6 h-6 bg-red-500 rounded-full"></div>
                    <span class="text-sm font-medium">Tech Channel</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class=" w-6 h-6 bg-green-500 rounded-full"></div>
                    <span class="text-sm font-medium">Code Academy</span>
                </a>
                <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
                    <div class=" w-6 h-6 bg-blue-500 rounded-full"></div>
                    <span class="text-sm font-medium">Design Masters</span>
                </a>
            </nav>
        </aside>
        <main class="flex-1 ml-60 p-6 bg-gray-50">
            <div class="flex gap-3 mb-6 overflow-x-auto pb-2 pt-2">
                <button
                class="px-3 py-1 bg-gray-900 text-white rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Tudo</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Musicas</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Comédia</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Documentario</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Serie</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Filme</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Tecnologia</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Culinaria</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Dança</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Jornal</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Marketing</button>
                <button
                class="px-3 py-1 bg-gray-200 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-100 cursor-pointer">Investimento</button>
            </div>
            <div class="grid grid-cols-4 gap-4" id="videos"></div>
        </main>
    </div>  
</body>
    <script src="script.js"></script>
</html>
